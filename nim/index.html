<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header"></div>
  <div class="game">
    <div class="title">Nim</div>
    <div class="nim-stacks">
      <div class="nim-stack"></div>
    </div>
    <div class="start-button-div">
      <span class="start-button">Start</span>
    </div>
  </div>
  <div class="scoreboard">
    <div class="scorecard player1-scorecard">
      <div class="scorecard-title">Player 1</div>
      <div class="scorecard-score">0</div>
    </div>
    <div class="scorecard player2-scorecard">
      <div class="scorecard-title">Player 2</div>
      <div class="scorecard-score">0</div>
    </div>
  </div>
</body>
</html>
